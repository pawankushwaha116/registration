<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Name</title>
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        a {
            text-decoration: none;
            padding: 10px;


        }

        nav {
            background-color: #007bff;
        }

        nav a {
            color: #070707;
            padding: 10px 20px;
            text-decoration: none;
        }

        .ml-auto {
            margin-left: auto !important;
        }

        section {
            padding: 20px;
        }

        .blog-post {
            margin-bottom: 40px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="collapse navbar-collapse" id="navbarNav">
            <a class="navbar-brand text-size" href="#">PK@Kushwaha</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button type="button" name="login" class="btn btn-warning"
                        style="margin-right: 10px; padding: 5px;">
                        <a href="{% url 'login' %}" style="text-decoration: none; color: inherit;">Logout</a>
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <section>
        <!-- Blog Section -->
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-8">
                    <div class="blog-post">
                        <h2 class="blog-post-title">Welcome To My Blog</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
